
<!DOCTYPE html>
<html>
<head>
    <title>Simple Data Viewer</title>
</head>
<body>
    <h2>Simple CSV Data Viewer</h2>
    <form method="POST">
        Keyword 1 (Column1): <input type="text" name="keyword1" value="{{ keyword1 }}">
        Keyword 2 (Column2): <input type="text" name="keyword2" value="{{ keyword2 }}">
        <button type="submit">Filter</button>
    </form>
    <hr>
    {% if table %}
        <pre>{{ table }}</pre>
    {% endif %}
</body>
</html>
